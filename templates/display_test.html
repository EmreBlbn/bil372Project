{% block page_content %}
    <p style="font-size:1.2em">Veritabaninda bulunan tum laboratuvar testleri: </p>
    {% for i in range(tsets|length)  %}
        <div class="patient_data">
            <div style="display: flex;
                        justify-content: flex-start;">
                <img src="{{ url_for('static', filename='images/medicine.png') }}" class="data_appoicon">
                <br><br>
                <p class="page_data_text">

                    {{ tests[i].name }} <br>
                    amount in the stock: {{ quantity[i] }} <br>
                    <span style="font-size: 0.8em;"><b>serial number: {{ tests[i].serial_number }}</b></span>

                </p>
            </div>

            <div class="delete_zone">
                <form class="" method="POST">
                    <button type="submit"  class="delete_button" name="button-delete" value="{{ i.record_id }}">
                        <img src="{{ url_for('static', filename='images/thrash.png') }}" class="thrash">
                    </button>
                </form>
            </div>
        </div>

    {% endfor %}
    <div id="numberZone"></div>
{% endblock %}
